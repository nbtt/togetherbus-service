version: '3.8'
services:
  api:
    image: nbtt/tobus:latest
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    expose:
      - "3000"
    volumes:
      - ~/tobus-data/public:/usr/src/app/public
      - ~/tobus-data/log:/usr/src/app/log
    depends_on:
      db:
        condition: service_healthy
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=tobus_db
      - MYSQL_ROOT_PASSWORD=rootaCXmOLgwhy
      - MYSQL_USER=tobus_user
      - MYSQL_PASSWORD=ju2JyI9Zjx
    ports:
      - "3307:3306"
    volumes:
      - ~/tobus-data/mysql:/var/lib/minesql
      # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD' ]
      timeout: 20s
      retries: 10
  nginx:
    image: nginx:1.23
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro # TODO
    depends_on:
      - api
    ports:
      - "80:4000"